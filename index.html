<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Etch-A-Sketch</title>
</head>
<body>
	<h1>Etch-A-Sketch</h1>
	<div id="container"></div>
	<nav>
		<input type="number" name="number" id="number" min="1" max="64" value="4" />

		<button id="reset">Reset</button>
		<button id="random" onclick="toggleDisplay()" value = "Random OFF">Random</button>
		<input id="colorness" type="color">
	</nav>
	<div id="toggle ON"></div>
	<script src = "script.js"></script>

</body>
</html>
