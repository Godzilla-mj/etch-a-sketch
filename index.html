<!DOCTYPE html>
<html>
<head>

	<title>Etch-A-Sketch</title>
</head>
<body>
	<h1>Etch-A-Sketch</h1>
	<div id="container"></div>
	<nav>

			<li><input type="number" name="number" id="number" min="1" max="64" value="4" /></li>

			<li><button id="random" onclick="toggleDisplay()">Random</button></li>
			<li><input id="colorness" type="color"></li>
	</nav>
	<div id="toggle ON"></div>
	<script src = "script.js"></script>

</body>
</html>
